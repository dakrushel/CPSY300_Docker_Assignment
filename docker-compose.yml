# Use the latest version of Docker Compose
version: '3.8'

# Start the same as backend yml
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/studentDB
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    # Don't start until backend is ready
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
